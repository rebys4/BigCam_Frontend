networks:
  dev:

services:

  frontend:
    build: 
      context: ./FitnessMonitor_Frontend
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
    networks:
      - dev
    